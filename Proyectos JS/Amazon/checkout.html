<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png" alt="amazon logo">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" alt="amazon mobile logo">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" alt="checkout lock icon">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Previsualizacion orden</div>

      <div class="checkout-grid">
        <div class="order-summary">
        </div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Productos</div>
            <div class="payment-summary-money">$</div>
          </div>

          <div class="payment-summary-row">
            <div>Envio &amp; logistica:</div>
            <div class="payment-summary-money">$</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total sin Iva:</div>
            <div class="payment-summary-money">$</div>
          </div>

          <div class="payment-summary-row">
            <div>Iva estimado (19%):</div>
            <div class="payment-summary-money">$</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Total ordenado:</div>
            <div class="payment-summary-money">$</div>
          </div>

          <button class="place-order-button button-primary">
            Realizar compra
          </button>
        </div>
      </div>
    </div>


    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
